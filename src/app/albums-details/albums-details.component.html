<div class="card" style="width: 18rem;" *ngIf="detailsList && receiveList">
  <img class="card-img-top" src="{{detailsList.url}}" alt="">
  <div class="card-body">
    <h2 class="card-text">{{detailsList.title}}</h2>
    <p class=""> Name: {{detailsList.title}}</p>
    <button class="btn btn-secondary ">Play <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
        fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
        <path
          d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445" />
      </svg></button>
    <p class="bg-zinc-800  my-3 " style="background-color:darkgray;">List of songs</p>
    <div *ngFor="let item of receiveList.list">
      <ul class="list-group">
        <li class="list-group-item my-1"> {{item}}</li>
      </ul>
    </div>
  </div>

</div>
