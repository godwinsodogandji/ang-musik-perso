<div class="container d-flex mt-4">
  <div class="">
    <app-albums-details [detailsList]="aside"></app-albums-details>
  </div>
  <div class="">
    <div class=" mx-2">
      <div class="d-flex" width="100px">
        <input [(ngModel)]="keyword" type="search" class="form-control" placeholder="..." aria-label="..."
          name="search">
        <button class="btn btn-outline-success" type="submit" (click)="search()">Search</button>
      </div>
      <div class="text-center mt-5">
        <h2>Page principale Album Music</h2>
      </div>
    </div>
    <article class="card my-5 mx-2" *ngFor="let album of receive">
      <div class="card-header bg-success text-light">
        <div>{{ album.ref }}</div>
      </div>
      <div class="card-body">
        <a class="navbar-brand text-green-590" routerLink="/album/{{album.id}}">
          <h2>{{
            album.title
            }} </h2>
        </a>
        <p>{{ album.description }}</p>
        <div class="d-flex" *ngIf="album.tags">
          <ul *ngFor="let tag of album.tags">
            <li class="badge text-bg-warning">
              {{tag}}
            </li>
          </ul>
        </div>
        <div>
          <button class="btn btn-secondary mx-2" href="/album"> en</button>
          <!-- Icon -->
          <span class="mx-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart"
              viewBox="0 0 16 16">
              <path
                d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.6 7.6 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z" />
            </svg>
          </span>
          <small>{{ album.like }}</small>
          <!-- Icon -->
          <span class="mx-2 w-auto ">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alarm"
              viewBox="0 0 16 16">
              <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z" />
              <path
                d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1" />
            </svg>
          </span>
          <small>{{ album.duration }} min</small>
          <button (click)="send(album)" type="button" class="btn btn-secondary mx-2">Details</button>
        </div>
      </div>
      <p></p>
    </article>
  </div>
</div>
