<form action="">
  <div class="flex">
    <input type="search" placeholder="..." aria-label="..." name="search">
    <button type="submit">Search</button>
  </div>
  <h2>Page principale Album Music</h2>
</form>

<article *ngFor="let album of receive">
  <div>{{ album.ref }}</div>
  <div>
    <h2>{{album.title}}</h2>
  </div>
  <a routerLink="/albums">{{
    album.title
    }}</a>
  <p>{{ album.description }}</p>
  <p>{{album.description}}</p>
  <ul *ngIf="album.tags">
    <li class="" *ngFor="let tag of album.tags">
      <span>{{
        tag
        }}</span>
    </li>
  </ul>
  <div>
    <a href="#">en</a>
    <ng-template >
      <!-- Icon -->
      <span> favorite </span>
      <small>{{ album.like }}</small>
    </ng-template>
    <ng-template >
      <!-- Icon -->
      <span> timer </span>
      <small>{{ album.duration }} min</small>
    </ng-template>
    <button>Details</button>
  </div>
</article>
